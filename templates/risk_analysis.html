<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando a Análisis de Riesgos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Redireccionando al Módulo de Análisis de Riesgos</h1>
    <div class="loader"></div>
    <p>Por favor espere mientras es redireccionado...</p>
    
    <script>
        // Redireccionar al módulo de análisis de riesgos después de 2 segundos
        setTimeout(function() {
            window.location.href = "http://localhost:5001/";
        }, 2000);
    </script>
</body>
</html>
